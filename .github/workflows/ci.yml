name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  dashboard:
    name: Dashboard Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dashboard/package-lock.json
      - name: Install dependencies
        working-directory: dashboard
        run: npm ci
      - name: Lint
        working-directory: dashboard
        run: npm run lint
      - name: Test
        working-directory: dashboard
        run: npm test -- --runInBand
      - name: Build
        working-directory: dashboard
        run: npm run build

  payments:
    name: Payments Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: payments/package-lock.json
      - name: Install dependencies
        working-directory: payments
        run: npm ci
      - name: Test
        working-directory: payments
        run: npm test -- --runInBand
      - name: Build
        working-directory: payments
        run: npm run build

  proxy:
    name: Proxy Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Download modules
        working-directory: proxy
        run: go mod download
      - name: Go vet
        working-directory: proxy
        run: go vet ./...
      - name: Go test
        working-directory: proxy
        run: go test ./...

  build-and-push:
    name: Build & Push Images
    needs:
      - dashboard
      - payments
      - proxy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/dashboard:latest
            ${{ env.IMAGE_PREFIX }}/dashboard:${{ github.sha }}
      - name: Build and push payments image
        uses: docker/build-push-action@v5
        with:
          context: ./payments
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/payments:latest
            ${{ env.IMAGE_PREFIX }}/payments:${{ github.sha }}
      - name: Build and push proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/proxy:latest
            ${{ env.IMAGE_PREFIX }}/proxy:${{ github.sha }}

